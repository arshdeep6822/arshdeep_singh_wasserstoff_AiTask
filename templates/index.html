<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Test Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot-widget.css') }}">
</head>
<body>
    <div class="container">
        <div id="chatbot-container">
            <h2 class="chatbot-heading">Hello, how can I help you?</h2>
            <div id="chatbot-messages"></div>
            <form id="chatbot-form">
                <input type="text" id="query" placeholder="Ask a question...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
